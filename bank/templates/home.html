{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ url_for('static', filename='images/'+ post.author.image_file)}}">
          <div class="media-body">
            <div class="article-metadata" style="position: relative; height: 50px">
              <a class="mr-2" style="font-size: 2vw" href="#">{{ post.author.username }}</a>
              <small class="text-muted" style="font-size: 2vw">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
              <a class="btn btn-danger f_butt" href="{{ url_for('follow', username=current_user.username) }}"> Follow </a>

            </div>
            <h2><a class="article-title" href="{{url_for('post', post_id=post.id)}}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
